<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/app.js" defer></script>
    <link rel="stylesheet" href="./assets/css/app.css" type="text/css">
    <title>Course</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <button id="getAll">Show All Records</button>
            <button id="addNew">Add New Record</button>
        </nav>

        <section>
            <article id="result">
                <table>
                    <caption>Course List</caption>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Code</th>
                          <th>Action</th>

                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </article>
            <article>
                <fieldset>
                    <legend>Course Form</legend>
                    <form action="http://localhost:8080/api/v1/courses" encType="application/x-www-form-urlencoded" method="post" class="form" id="courseForm">
                        <input type="hidden" value="" id="txt-courseId">
                        <div class="form-field-group">
                            <label for="lblName">Name</label>
                            <input type="text" id="txt-name" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div class="form-field-group">
                            <label for="lblCode">Code</label>
                            <input type="text" id="txt-code" required>
                            <span class="error" aria-live="polite"></span>
                        </div>

                        <button id="btnFormUpdate" type="button" class="btn" style="display:none;">Update</button>
                        <button id="btnFormAdd" class="btn" type="submit">Add</button>
                        <button id="btnReset" class="btn" type="reset">Reset</button>
                    </form>
                </fieldset>
            </article>
        </section>
    </div>
</body>

</html>
